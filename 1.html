<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تصميم شعار</title>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
  background-color: #f0f0f0;
  margin: 0;
}

.logo {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #3498db;
  padding: 20px;
  border-radius: 50%;
  color: white;
  font-size: 24px;
  font-weight: bold;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.logo img {
  width: 50px;
  margin-right: 15px;
}
</style>
</head>
<body>
<div class="logo">
  <img src="bf28f6cd.png" alt="شعار">
  اسم الشركة
</div>
</body>
</html>
